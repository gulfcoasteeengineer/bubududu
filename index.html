<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love ðŸ’•</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd8e0 0%, #ffea6a 50%, #ffd1c1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 107, 97, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .boyfriend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .boyfriend-name {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
            z-index: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(255, 248, 248, 0.5), rgba(255, 228, 225, 0.3));
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #ffd1d1;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: white;
            border-top: 1px solid #ffd1d1;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ffd1d1;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff5f5;
        }

        .chat-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 97, 0.1);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 97, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .love-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        .floating-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: floatUp 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 15px;
            border: 1px solid #ffd1d1;
            margin-bottom: 15px;
            font-style: italic;
            color: #888;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 209, 209, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ff5252;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }

        /* Romantic animations */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 107, 97, 0.1);
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Floating hearts background -->
        <div class="hearts-bg" id="heartsBg"></div>
        
        <div class="chat-header">
            <div class="boyfriend-avatar">
                <i class="fas fa-heart"></i>
            </div>
            <div class="boyfriend-name">My Love ðŸ’•</div>
            <div class="status">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <i class="fas fa-heart" style="color: #ff6b6b;"></i> Typing...
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Send a sweet message... ðŸ’•">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class RomanticChat {
            constructor() {
                this.messages = [
                    { text: "Hey beautiful! ðŸ˜Š How's your day going?", type: 'received', time: '2:30 PM' },
                    { text: "Just thinking about you makes me smile ðŸ’•", type: 'received', time: '2:31 PM' },
                    { text: "Aww, you're so sweet! My day's better now ðŸ’–", type: 'sent', time: '2:32 PM' }
                ];
                
                this.boyfriendResponses = [
                    "You're the best thing that ever happened to me ðŸ’•",
                    "I love you more than words can say ðŸ¥°",
                    "You're my everything, my world ðŸŒ",
                    "Can't wait to see you again! ðŸ˜",
                    "You make every day special âœ¨",
                    "I'm so lucky to have you in my life ðŸ’–",
                    "You're the most beautiful person I know ðŸŒ¹",
                    "My heart beats only for you ðŸ’“",
                    "You're my sunshine on cloudy days â˜€ï¸",
                    "I fall in love with you more every day ðŸ’•"
                ];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.createFloatingHearts();
                this.loadMessages();
                this.simulateIncomingMessage();
            }

            setupEventListeners() {
                const chatInput = document.getElementById('chatInput');
                const sendBtn = document.getElementById('sendBtn');

                sendBtn.addEventListener('click', () => this.sendMessage());
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                chatInput.addEventListener('focus', () => {
                    this.createFloatingHeart();
                });
            }

            createFloatingHearts() {
                const heartsBg = document.getElementById('heartsBg');
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart-particle';
                        heart.innerHTML = 'ðŸ’•';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                        heart.style.animationDelay = Math.random() * 20 + 's';
                        heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                        heartsBg.appendChild(heart);
                    }, i * 2000);
                }
            }

            createFloatingHeart() {
                const loveIcons = document.createElement('div');
                loveIcons.className = 'love-icons';
                
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'ðŸ’•';
                heart.style.left = Math.random() * 100 + '%';
                
                loveIcons.appendChild(heart);
                document.querySelector('.chat-container').appendChild(loveIcons);
                
                setTimeout(() => {
                    loveIcons.remove();
                }, 3000);
            }

            loadMessages() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                this.messages.forEach((message, index) => {
                    setTimeout(() => {
                        this.displayMessage(message);
                    }, index * 500);
                });
            }

            displayMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.type}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message.text;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = message.time;
                
                bubble.appendChild(time);
                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            sendMessage() {
                const chatInput = document.getElementById('chatInput');
                const message = chatInput.value.trim();
                
                if (message === '') return;
                
                const newMessage = {
                    text: message,
                    type: 'sent',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                
                this.messages.push(newMessage);
                this.displayMessage(newMessage);
                chatInput.value = '';
                
                this.createFloatingHeart();
                
                // Simulate boyfriend typing and responding
                setTimeout(() => {
                    this.showTypingIndicator();
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.receiveMessage();
                    }, 2000 + Math.random() * 2000);
                }, 1000);
            }

            showTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                indicator.classList.add('active');
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                indicator.classList.remove('active');
            }

            receiveMessage() {
                const randomResponse = this.boyfriendResponses[Math.floor(Math.random() * this.boyfriendResponses.length)];
                const newMessage = {
                    text: randomResponse,
                    type: 'received',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                
                this.messages.push(newMessage);
                this.displayMessage(newMessage);
            }

            simulateIncomingMessage() {
                setTimeout(() => {
                    this.showTypingIndicator();
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.receiveMessage();
                    }, 3000);
                }, 5000);
            }
        }

        // Initialize the romantic chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RomanticChat();
        });
    </script>
</body>
</html>
