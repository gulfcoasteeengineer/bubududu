<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubu Surprise üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="description" content="A tiny colourful love-note for my Bubu">
  <style>
    :root{
      --pink:#ff9a9e;--orange:#fad0c4;--purple:#a18cd1;--blue:#fbc2eb;
      --glass:rgba(255,255,255,.25);--blur:blur(20px);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    body{
      height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(45deg,var(--pink),var(--orange),var(--purple),var(--blue));
      background-size:400% 400%;
      animation:bgShift 12s ease infinite;
      overflow:hidden;
    }
    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card{
      width:90vw;max-width:380px;
      background:var(--glass);backdrop-filter:var(--blur);
      border:1px solid rgba(255,255,255,.3);
      border-radius:28px;padding:2.5rem 1.8rem;
      text-align:center;color:#fff;
      box-shadow:0 8px 32px rgba(0,0,0,.1);
    }
    h1{font-size:clamp(1.6rem,5vw,2.2rem);margin-bottom:.8rem}
    #quote{font-size:clamp(1rem,4vw,1.4rem);min-height:3em;line-height:1.5}
    .heart-btn{
      margin:1.2rem auto 0;width:90px;height:90px;
      background:var(--glass);border:1px solid rgba(255,255,255,.4);
      border-radius:50%;display:grid;place-items:center;
      font-size:2.8rem;cursor:pointer;transition:transform .3s;
      box-shadow:0 4px 20px rgba(0,0,0,.15);
    }
    .heart-btn:active{transform:scale(.92)}
    /* confetti canvas */
    #confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10}
  </style>
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>
  <div class="card">
    <h1>For My Bubu üíë</h1>
    <p id="quote">Tap the heart for a surprise</p>
    <div class="heart-btn" id="heartBtn" aria-label="Reveal love message">üíù</div>
  </div>

  <script>
    const quotes = [
      "Every moment with you is my favourite page in our story.",
      "You‚Äôre the calm to my chaos and the smile to my silence.",
      "Distance is just a test to see how far love can travel.",
      "I never knew what ‚Äòhome‚Äô felt like until I met you.",
      "You make ordinary days feel like celebrations.",
      "Falling for you wasn‚Äôt falling at all‚Äîit was flying.",
      "You‚Äôre the plot twist that made my life worth reading.",
      "I miss you, Bubu‚Äîwhen will you be here?"
    ];
    let qi = 0;
    const quoteEl = document.getElementById('quote');
    const heartBtn = document.getElementById('heartBtn');

    /* --- simple confetti --- */
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [], animating = false;
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    addEventListener('resize',resize);resize();
    function create(){
      pieces = [];
      for(let i=0;i<120;i++){
        pieces.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height-canvas.height,
          r:Math.random()*4+2,
          d:Math.random()*8+4,
          c:`hsl(${Math.random()*360},100%,70%)`,
          tilt:Math.random()*10,
          tiltAngle:Math.random()*Math.PI
        });
      }
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      let allGone=true;
      pieces.forEach(p=>{
        if(p.y<canvas.height+10){
          allGone=false;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle=p.c;
          ctx.fill();
          p.y+=p.d;
          p.tiltAngle+=.02;
          p.x+=Math.sin(p.tiltAngle)*2;
        }
      });
      if(!allGone && animating) requestAnimationFrame(draw);
      else animating=false;
    }
    function burst(){
      create();animating=true;draw();
    }

    /* --- reveal --- */
    heartBtn.addEventListener('click',()=>{
      qi = (qi+1)%quotes.length;
      quoteEl.style.opacity=0;
      setTimeout(()=>{
        quoteEl.textContent=quotes[qi];
        quoteEl.style.opacity=1;
      },200);
      burst();
    });
  </script>
</body>
</html>
